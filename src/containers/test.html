    <script>
      let list = {
        value: 1,
        next: {
          value: 2,
          next: {
            value: 3,
            next: {
              value: 4,
              next: null,
            },
          },
        },
      };

      function dequy(number) {
        if (number === 0) {
          return 0;
        }
        return (number % 10) + dequy(Math.floor(number / 10));
      }

      function loop(n) {
        if (n == 1) {
          return 1;
        }
        let sum = n + loop(n - 1);
        return sum;
      }

      console.log(loop(10));
    </script>
